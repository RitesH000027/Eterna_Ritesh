[build]
  publish = "examples"
  command = "echo 'Static deployment - no build needed'"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/demo.html"
  status = 200

[build.environment]
  NODE_ENV = "production"